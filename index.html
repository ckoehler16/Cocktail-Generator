<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Syncopate|Caveat|Della Respira:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://kit.fontawesome.com/91a4da6089.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Flute and Fork</title>
</head>

<body>
  <header class="hero">
    <div class="image-and-name">
      <img class="brand-image" src="./assets/images/flute-fork.png">
      <h1 class="app-title">
        <span class="font-title">Flute</span><br><span class="and">and</span><br><span class="font-title">Fork</span>
      </h1>

      <p class="text-center">Meal planning made simple!
      </p>
    </div>
  </header>

  <main>
    <div class="row">
      <div class="cocktail-container col s12 m6">
        <h5>Find a cocktail recipe</h5>
        <div id="liquor" class="input-field col s12">
          
          <select id="cocktailIngredient" class="liqour-selection browser-default">
            <option value="" disabled selected>Choose your Liquor</option>
            <option value="1">Vodka</option>
            <option value="2">Tequila</option>
            <option value="4">Rum</option>
            <option value="5">Gin</option>
            <option value="6">Bourbon</option>
            
          </select>
        </div>
        <div class="submit-btn">
        <button class="waves-effect waves-light btn">Submit</button>
        </div>
        <p>This is where the API generated cocktail recipe will display.</p>
      </div>
      <div class="col s12 m6">
        <div class="matchCocktailside">
          <div>
            <h5>Find a meal recipe to go with your cocktail</h5>
                
                  <input class=" search-space browser-default" name="ingredientInput" 
                  id="ingredientInput" 
                  type="text" 
                  autofocus="true" 
                  placeholder="Enter a meal idea"/>
                  <button type="submit" class="waves-effect waves-light btn">Submit</button>
                  <!-- <input type="submit" value="Click here to search for recipes" class="button waves-effect waves-red btn-medium scale-transition scale-in" /> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        
      </div>
      <!-- Modal Trigger -->
      <div id="cocktailContainer">

      </div>

      <div class="col s12 m6">
        <p>This is where the API generated food recipe will display.</p>
        <div id=recipeContainer></div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
